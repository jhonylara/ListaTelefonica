<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value="grupo"/>
    	<ui:param name="activeMenu" value="agenda"/>
    	
		<f:metadata>
        	<f:viewAction action="#{manterGrupoBB.prepararAlteracao(param.idGrupoPesquisa)}" />
    	</f:metadata>
    	    	
		<ui:define name="breadcrumb">		
		   <li>		   
		  		<span>
        			<h:outputText value="Grupos/Alterar Grupo" rendered="#{manterGrupoBB.ehAlteracao}"/>
        			<h:outputText value="Grupos/Incluir Grupo" rendered="#{!manterGrupoBB.ehAlteracao}"/>
        	 	</span> 
		   </li>          
		</ui:define>

		<ui:define name="body">
			<div class="box">
				<h:form id="grupoInserirForm" acceptcharset="ISO-8859-1 UTF-8">					
					<div class="box-header with-border">
						<div class="col-xs-6 col-sm-3">
							<h3 class="box-title">
								 <h:outputText value="Alterar Grupo" 	rendered="#{manterGrupoBB.ehAlteracao}"/>
        						 <h:outputText value="Incluir Grupo" 	rendered="#{!manterGrupoBB.ehAlteracao}"/>
							</h3>
						</div>	
						<div class="box-tools pull-right">
							<span class="observacao">(*) Campo obrigatório</span>
						</div>
					</div>

					<div class="form-group col-md-12">
						<p:inputText type="hidden" id="id" value="#{manterGrupoBB.id}" />
					</div>

					<!-- Campo: nome -->
					<div class="form-group col-md-12">
						<p:outputLabel for="nome" value="Nome" indicateRequired="true" />

						<p:inputText 
							value="#{manterGrupoBB.nome}"
							id="nome" 
							required="true" 
							maxlength="150"
							styleClass="form-control" 
						/>							
					</div>
										
					<!-- Botões de ação -->
					<div class="box-footer align-center with-border" jsf:rendered="#{!manterGrupoBB.ehAlteracao}">
											
						<p:commandButton 
							value="Incluir" 
							title="Incluir Grupo"
							actionListener="#{manterGrupoBB.incluir()}" 
							styleClass="btn btn-primary" 
						/>
					</div>					
					<div class="box-footer align-center with-border" jsf:rendered="#{manterGrupoBB.ehAlteracao}">
											
						<p:commandButton 
							value="Alterar" 
							title="Salvar Alteração de Perfil"
							actionListener="#{manterGrupoBB.salvarAlteracao()}" 
							styleClass="btn btn-primary" 
						/>
					</div>				
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
