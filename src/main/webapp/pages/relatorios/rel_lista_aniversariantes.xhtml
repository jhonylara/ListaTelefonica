<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >

	<ui:composition template="/pages/templates/layout.xhtml">
	   	<ui:param name="activeSubmenu" value="aniversariantes"/>
    	<ui:param name="activeMenu" value="relatorios"/>
    	
    	<ui:define name="breadcrumb">		
		   <li>Relatórios/Lista de Aniversariantes</li>          
		</ui:define>
		
		<ui:define name="body">	
			<div class="box">
				<div class="box-header with-border">
					<div class="col-xs-6 col-sm-3">
						<h3 class="box-title">
							<div>
								Lista de Aniversariantes 
							</div>
						</h3>
					</div>		
				</div>		
				<h:form id="aniversariantesForm">
					<p:focus context="aniversariantesForm"/>

					<div class="box-body row">
						<div class="form-group col-md-6">
							<p:outputLabel for="mes" value="Mês" />
							
							<p:selectOneMenu 
								value="#{gerarListaDeAniversariantesBB.mesCodigo}"
								id="mes" 
								required="true"
								styleClass="form-control #{ component.valid ? '' :'select-error'}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems 
									value="#{gerarListaDeAniversariantesBB.mesesDtos}"
									var="mes" 
									itemLabel="#{mes.descricao}"
									itemValue="#{mes.codigo}" />
							</p:selectOneMenu>
						</div>
					</div>
					
					<!-- Botões de ação -->
					<div class="box-footer align-center">						
						<p:commandLink 
							value="Gerar/Download PDF" 
							title="Gerar/Download PDF"
							ajax="false"
							actionListener="#{gerarListaDeAniversariantesBB.gerarPDF()}" 
							styleClass="btn btn-primary" 
						/>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
