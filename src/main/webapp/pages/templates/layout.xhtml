<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Nome do Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<link rel="shortcut icon" href="#{request.contextPath}/resources/images/jsf_javaee.ico"/>
        <h:outputStylesheet library="styles" name="css/reset.css"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"/>
        <h:outputStylesheet library="ionicons" name="css/ionicons.css"/>
        <h:outputStylesheet library="styles" name="css/application.css"/>
        <h:outputStylesheet library="styles" name="css/_all-skins.css"/>
        <h:outputStylesheet library="styles" name="css/common.css"/>
        <h:outputStylesheet library="primefaces-bootstrap" name="custom.css"/>
        <ui:insert name="head" />
    </h:head>
    <h:body styleClass="hold-transition skin-blue fixed sidebar-mini">
		<!-- <ds:windowId/> Habilitar quando desejar fazer o controle de abas para os escopos do DeltaSpike - xmlns:ds="http://deltaspike.apache.org/jsf" -->
        <div class="wrapper"> 
	        <ui:include src="/pages/templates/includes/header.xhtml" />      
            <aside class="main-sidebar">
                <section class="sidebar">
                	<ui:include src="/pages/templates/includes/menu.xhtml" />
                </section>
            </aside>
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        <ui:insert name="pageTitle" />
                        <small><ui:insert name="pageDescription" /></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#{request.contextPath}/pages/inicio.jsf">
                                <i class="fa fa-home"></i> In√≠cio
                            </a>
                        </li>                       
                       	<ui:insert name="breadcrumb" />                    
                    </ol>
                </section>
                <section class="content">                	
					<div class="row" jsf:id="divMessage">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<p:messages id="messages" closable="true" globalOnly="false" autoUpdate="true" redisplay="true" showIcon="false" />
	 							<!--  <p:growl autoUpdate="true" showDetail="false" id="g_mensagens" /> -->
								<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
									<p:graphicImage name="/images/ajax_loader.gif" />
								</p:dialog>
								<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" onerror="ajaxOnError()" oncomplete="goTopOnError();" />
						</div>
					</div>                	
                    <ui:insert name="body" />
                </section>
            </div>
            <footer class="main-footer">
            	<h:form>
               		<ui:include src="/pages/templates/includes/footer.xhtml" />
               </h:form>
            </footer>
        </div>
        <ui:insert name="popups" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <h:outputScript library="scripts" name="app.js"/>       
    </h:body>
</html>
